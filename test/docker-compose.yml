version: "2"
services:
  hello:
    image: hello-world
  hello-build:
    image: cav94mat/hello
    build: ./hello/src
  # Maintenance containers
  test-maintenance:
    command: --clean --recurse-one ${PWD}
    image: ${IMAGE}
    environment:      
      DEBUG: 1
      IMAGE: ${IMAGE}   
    volumes:
      - '${PWD}:${PWD}:z'
      - '/var/run/docker.sock:/var/run/docker.sock:z,ro'
  cron-maintenance:
    command: --clean --recurse-one --dry-run ${PWD}
    image: ${IMAGE}
    environment:      
      DEBUG: 1
      IMAGE: ${IMAGE}   
      ON_SCHEDULE: '0 4 * * *'
      TZ: 'Europe/Rome'    
    volumes:
      - '${PWD}:${PWD}:z'
      - '/var/run/docker.sock:/var/run/docker.sock:z,ro'