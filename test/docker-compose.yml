version: "2"
services:
  hello:
    image: hello-world
  hello-build:
    image: cav94mat/hello
    build: ./hello/src
  docker-maintenance:
    command: --clean --recurse-one --no-pull ${PWD}
    image: cav94mat/docker-maintenance
    environment:
      DEBUG: 1
      SCHEDULE: '0 4 * * *'
      TZ: 'Europe/Rome'
    volumes:
      - './:${PWD}:z'
      - '/var/run/docker.sock:/var/run/docker.sock:Z'